<body>
  <!-- Sign Up Section -->
  <div class="banner">
    <center><h1>Sign-Up For Brew Tours</h1></center>
    Already have an account?
    <a href="/sign-in">Sign In</a>
  </div>
  <div class="container-fluid signup-card" style="background-color: white">
    <form>
      <div class="form-group col-md-12 info-section">
        <div class="form-group col-md-6 info-section">
          <label for="userFNsignUp">First Name</label>
          <input type="text" class="form-control" id="userFNsignUp" placeholder="Enter Your First Name">
        </div>
        <div class="form-group col-md-6 info-section">
          <label for="userLNsignUp">Last Name</label>
          <input type="text" class="form-control" id="userLNsignUp" placeholder="Enter Your Last Name">
        </div>
      </div>
      <div class="form-group col-md-12 info-section">
          <label for="userEmailsignUp">Email (required for account access)</label>
          <input type="email" class="form-control" id="userEmailsignUp" aria-describedby="emailHelp" placeholder="Enter Valid Email Address">        
      </div>
      <div class="form-group col-md-12 info-section">
        <div class="form-group col-md-6 info-section">
          <label for="userUserNamesignUp">User Name (required for account access)</label>
          <input type="text" class="form-control" id="userUserNamesignUp" placeholder="Enter Your Username">
        </div>
        <div class="form-group col-md-6 info-section">
          <label for="userOpersignUp">Customer/Operator</label>
            <select class="form-control form-control-lg" id="userOpersignUp">
              <option selected>Choose Operator or Customer..</option>
              <option>Brewery/Operator</option>
              <option>Customer/Client</option>
            </select>
        </div>
      </div>  
      <div class="form-group col-md-4 info-section">
        <label for="userStrAddsignUp">Address: Street</label>
        <input type="text" class="form-control" id="userStrAddsignUp" placeholder="Street Address">
      </div>
      <div class="form-group col-md-4 info-section">
        <label for="userAptNumsignUp">Unit / Apt #</label>
        <input type="text" class="form-control" id="userAptNumsignUp" placeholder="Unit/Apt#">
      </div>
      <div class="form-group col-md-4 info-section">
        <label for="userStatesignUp">State</label>
        <input type="text" class="form-control" id="userStatesignUp" placeholder="State">
      </div>
      <div class="form-group col-md-6 info-section">
        <label for="userZipsignUp">Zipcode</label>
        <input type="text" class="form-control" id="userZipsignUp" placeholder="Zipcode">
      </div>
      <div class="form-group col-md-6 info-section">
        <label for="userCountrysignUp">Country</label>
        <select class="form-control form-control-lg" id="userCountrysignUp">
          <option selected>Choose Country..</option>
          <option>USA</option>
          <option>UK</option>
          <option>Canada</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group col-md-12 info-section">
        <div class="form-group col-md-6 info-section">
          <label for="userPhone1signUp">Preferred Phone Number</label>
          <input type="text" class="form-control" id="userPhone1signUp" placeholder="Enter Preferred Phone Number">
        </div>
        <div class="form-group col-md-6 info-section">
          <label for="userPhone2signUp">Other Phone Number</label>
          <input type="text" class="form-control" id="userPhone2signUp" placeholder="Enter Alternate Phone Number">
        </div>
      </div>      
      <div class="form-group col-md-12 info-section">
        <center>
          <button id="btnSignUp" type="submit" class="btn btn-primary btn-lg" style="margin-top: 10px">sign up</button>
        </center>  
      </div>
    </form>
  </div>

  <!-- Credits/Footer -->
  <div class = "navbar navbar-default navbar-fixed-bottom">
    <div class="credits container-fluid">
      <div class="col-md-6">
        <center>
          <p>&copy; Copyright 2018 Kean Amaral</p>
        </center>
      </div>
      <div class="col-md-6">
        <center>
          <a href="https://www.facebook.com/" target="blank"><i class="contact-icon fab fa-facebook-square fa-4x"></i>
          <a href="https://twitter.com/" target="blank"><i class="contact-icon fab fa-twitter-square fa-4x"></i>
          <a href="https://www.linkedin.com/" target="blank"><i class="contact-icon fab fa-linkedin fa-4x"></i>
          <a href="mailto:onlineorders@brewtours.com" target="blank"><i class="contact-icon fa fa-envelope fa-4x"></i>
        </center>
      </div>
    </div>
  </div>
